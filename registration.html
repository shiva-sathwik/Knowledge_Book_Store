<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <div>
        <h1> Registration Form</h1>
        </div>
    </header>
    <br>
    <hr>
    <main>
        <form style="text-align: center;">
            <div>
                user_name :        <input type="text" placeholder="user name">
            </div>
            <br>
            <div>
                Password :         <input type="password" placeholder="Password">
            </div>
            <br>
            <div>
                Confirm Password : <input type="password" placeholder="Password">
            </div>
            <br>
            <div>
                Name :             <input type="text" placeholder="name">
            </div>
            <br>
            <div>
                Address :          <input type="text" placeholder="Address" height="100">
            </div>   
            <br>
            <div>
                City : <input type="text" placeholder="City">
            </div>
            <br>
            <div>
                Pincode : <input type="tel" placeholder="Pincode">
            </div>
            <br>
            <div>
                <a href="regipage.html" target="_main">
                    <input type="button" value="Registere">
                </a>
            </div>
        </form>
    </main>
