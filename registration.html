<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <header class="header">
      <h1 style="font-size: 500%;"><i> Knowledge Book Store </i></h1>
      <a href="login.html" , target="_main">
        <p style="text-align: right">
          <img
            src="login.jpg"
            ,
            alt="Login"
            class="icon"
          />
        </p>
      </a>
      <div style="text-align: center" class="book-card button">
        <input type="search" placeholder="search" size="50" style="padding: 1%; font-size: medium;">
      </div>
      <div style="text-align: right">
        <a href="index.html" target="_main">
          <img
            src="homepage.png"
            alt="Home Page"
            class="icon"
          />
        </a>
        <a href="UserProfile.html" target="_main">
          <img
            src="userprofile.png"
            ,
            alt="profil"
            class="icon"
          />
        </a>
        <a href="shopingcart.html" target="_main">
          <img
            src="cart.avif"
            ,
            alt="Cart"
            class="icon"
          />
        </a>
        <img
          src="cate.png"
          ,
          alt="category"
          class="icon"
        />
      </div>
      <div class="book-card button">
        <a href="aboutus.html">
        <input type="button" value="About us" style="padding: 1%; font-size: large;" />
        </a>
        <select name="All Catagories" style="padding: 1%; font-size: large;">
          <option>All Catagories</option>
          <option>Store</option>
          <option>History</option>
          <option>Science</option>
        </select>
        <input type="button" value="Free Books" style="padding: 1%; font-size: large;" />
        <a href="BookCatalog.html" target="_main"
          ><input type="button" value="Book Catalogue" style="padding: 1%; font-size: large;"
        /></a>
        <input type="button" value="Contact" style="padding: 1%; font-size: large;" />
        <input type="button" value="Tearms and Conditions" style="padding: 1%; font-size: large;" />
       <input type="button" value="FAQ's" style="padding: 1%; font-size: large;" />
      </div>
    </header>
    <br>
    <hr>
    <main>
        <div>
        <h1> Registration Form</h1>
        </div>
        <form style="text-align: center;">
            <div>
                user_name :     <br>   <input type="text" placeholder="user name" style="padding: 1%; font-size: large;">
            </div>
            <br>
            <div>
                Password :      <br>   <input type="password" placeholder="Password" style="padding: 1%; font-size: large;">
            </div>
            <br>
            <div>
                Confirm Password : <br> <input type="password" placeholder="Password" style="padding: 1%; font-size: large;">
            </div>
            <br>
            <div>
                Name :       <br>      <input type="text" placeholder="name" style="padding: 1%; font-size: large;">
            </div>
            <br>
            <div>
                Address :    <br>      <input type="text" placeholder="Address" height="100" style="padding: 1%; font-size: large;">
            </div>   
            <br>
            <div>
                City : <br> <input type="text" placeholder="City" style="padding: 1%; font-size: large;">
            </div>
            <br>
            <div>
                Pincode : <br> <input type="tel" placeholder="Pincode" style="padding: 1%; font-size: large;">
            </div>
            <br>
            <div>
                <a href="regipage.html" target="_main">
                    <input type="button" value="Registere" style="padding: 1%; font-size: large;">
                </a>
            </div>
        </form>
    </main>

</html>
